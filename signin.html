<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29d56c5716.js" crossorigin="anonymous"></script>
</head>
<body>
                <div class="container" >
                <img src="img/login_bg.jpg" id="img">
                <div class="form">
                <h1 class="register"><b>Sign In</b></h1>
                <div class="input">
                    <label for="username" >Username:</label><br>
                    <input type="text" id="username"><br>
                    <label for="username">Password:</label><br>
                    <input type="password" id="password" ><a><i class="fa-solid fa-eye" id="eye"></i></a><br>
                    <input type="checkbox" id="remember_me">
                    <label for="remember_me">Remember me</label>
                    <a href="" id="Forgetpwd">Forget Password?</a>
                    <br>
                    <button id="button">Login</button>
                    <div class="or">
                        <hr class="line">
                        or
                        <hr class="line">
                    </div>
                    
                    <div class="alt">
                        <div class="option">
                            <i class="fa-brands fa-google" id="Google"></i>
                            Sign in with google
                        </div >
                        <div class="option" id="Apple">
                            <i class="fa-brands fa-apple"></i>
                            Sign in with apple
                        </div>
                    </div>
                    <p style="text-align: center;">Don't have an account?
                    <a href="login.html"  style="text-decoration: none;">Sign Up</a></p>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
